<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Card</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="aquabox">
                <img class="profilepic" src="user-circle.png" alt="profilepic">
            </div>

            <div class="whitebox">

                <h1>Jane Doe</h1>

                <h2><img class="mapmarker" src="map-marker.png" alt="mapmarker_icon">Seattle</h2>
                    
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>



                <div>
                    <img class="gearicon" src="gear.png" alt="gear_icon">
                    <a href="#">edit profile</a>
                </div>

            </div>

        </div>






    </body>
</html>
